<div class="container-fluid">
  <h1>QUOTES</h1>
</div>

<app-quote-form (emitQuote)="addQuote($event)"></app-quote-form>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <hr>
      <div class="myQuote" *ngFor="let quote of quotes; let i=index">
        <p appHighlight *ngIf="highestUpvote()===quote.upvotes && quote.upvotes>0">{{quote.quote}}</p>
        <p *ngIf="highestUpvote()!==quote.upvotes || quote.upvotes===0">{{quote.quote}}</p>
        <app-details [quote]="quote"></app-details>

       
        <button class="success" (click)="upvote(i)">Upvote</button>
        <button class="danger" (click)="downvote(i)">Downvote</button>
        <button class="danger1" (click)="delQuote(i)">Delete</button>

        <hr>

      </div>
    </div>
  </div>
</div>
